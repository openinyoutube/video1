<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting to YouTube...</title>

  <!-- Open Graph Meta Tags for Social Media Previews -->
  <meta property="og:title" content="Watch this on YouTube!" />
  <meta property="og:description" content="Redirecting you to an amazing video..." />
  <meta property="og:image" content="https://img.youtube.com/vi/7W-tQErXzjc/maxresdefault.jpg" />
  <meta property="og:url" content="https://youtu.be/7W-tQErXzjc" />
  <meta name="twitter:card" content="summary_large_image" />

  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .message {
      font-size: 18px;
      margin-top: 10px;
    }
    .loader {
      border: 4px solid #333;
      border-top: 4px solid #0af;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    a {
      color: #0af;
      text-decoration: none;
    }
  </style>

  <script>
    function isMobile() {
      return /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    window.onload = function () {
      const videoId = "7W-tQErXzjc"; // New video ID
      const webUrl = https://youtu.be/${videoId};

      if (isMobile()) {
        if (/Android/i.test(navigator.userAgent)) {
          // Android: Use intent scheme to trigger Instagram's confirmation prompt
          const intentUrl = intent://youtu.be/${videoId}#Intent;scheme=https;package=com.google.android.youtube;end;
          window.location.href = intentUrl;

          // Fallback to web version if app doesn’t open
          setTimeout(() => {
            window.location.href = webUrl;
          }, 2500);
        } else {
          // iOS: Attempt to open YouTube app
          const appUrl = vnd.youtube://${videoId};
          window.location.href = appUrl;

          // Fallback to web version if app doesn’t open
          setTimeout(() => {
            window.location.href = webUrl;
          }, 2500);
        }
      } else {
        // Desktop: Directly redirect to web version
        window.location.href = webUrl;
      }
    };
  </script>
</head>
<body>
  <div class="loader"></div>
  <div class="message">
    <p>Trying to open YouTube app...</p>
    <p>If nothing happens, <a href="https://youtu.be/7W-tQErXzjc">click here</a>.</p>
  </div>
</body>
</html>
